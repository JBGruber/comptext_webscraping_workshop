<!DOCTYPE html>
<html>
<head>
    <title>My Simple HTML Page</title>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
  <h1 class="headline">My Headline</h1>

  <p class="author">
    <a href="https://www.johannesbgruber.eu/">Me</a>
  </p>
  <div class="content">
    <p>This is the body of the text.</p>
    <p id="image">Consider this image:</p>
    <a href="https://en.wikipedia.org/wiki/Dog">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/About_The_Dog.jpg/640px-About_The_Dog.jpg" alt="About The Dog."></img>
    </a>
    <p>Consider this data:</p>
    <table id="table-1">
      <tr class="top-row">
          <th>Name</th>
          <th>Age</th>
      </tr>
      <tr>
          <td>John</td>
          <td>25</td>
      </tr>
      <tr>
          <td>Mary</td>
          <td>26</td>
      </tr>
    </table>
  </div>
</body>
</body>
</html>
